<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>
<body>
      <nav>
         <div class="leftNavContainer">
            <div class="odin">
                <p id="odinProjects">The Odin Projects</p>

            </div>

         </div>
          <div class="rightNavContainer">
               <button id="navbtn-1">Add new project</button>
               <button id="navbtn-2">Add todo</button>
          </div>
      </nav>
      
      <div id="hamburgerMenu" class="hidden">
           <ul id="menu-list">
            <li id="nav-home">Home</li>
            <li id="nav-week">This week</li>
            <li id="nav-upcoming">Upcoming</li>
            <li id="nav-overdue">Over Due</li>
            <li id="nav-completed">Completed</li>
            <hr />
           </ul>
           <ul id="project-list">

           </ul>
      </div>

      <main>
        <h2 id="project-title">My Project</h2>
        <ul id="todo-list"></ul>
      </main>
</body>
</html>
